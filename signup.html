<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Welfy Connect</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #fafafa;
      height: 100%;
      min-height: 100vh;
    }
    .container {
      display: flex;
      min-height: 100vh;
      width: 100vw;
    }
    .signup-left {
      flex: 1.05;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 32px;
      box-sizing: border-box;
      min-width: 420px;
    }
    .signup-form-panel {
      width: 100%;
      max-width: 540px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .logo-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
      margin-top: 12px;
    }
    .logo-row img {
      height: 32px;
      border-radius: 50%;
    }
    .logo-row span {
      font-weight: 700;
      font-size: 1.18em;
      letter-spacing: 0.8px;
    }
    .signup-title {
      font-weight: 700;
      font-size: 2.4em;
      text-align: left;
      margin-bottom: 7px;
      margin-top: 7px;
      letter-spacing: 0.2px;
    }
    .signup-desc {
      color: #888;
      font-size: 1.17em;
      margin-bottom: 26px;
      font-weight: 500;
      text-align: left;
    }
    .google-btn {
      width: 100%;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .google-btn button, .google-btn .g_id_signin {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      font-size: 1.09em;
      border: 1px solid #eee;
      background: #fff;
      box-shadow: none;
      color: #444;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-weight: 500;
    }
    .google-btn button img {
      width: 22px;
      height: 22px;
    }
    .or-divider {
      display: flex;
      align-items: center;
      margin: 21px 0 20px 0;
      color: #bbb;
      width: 100%;
    }
    .or-divider span {
      background: #fff;
      padding: 0 14px;
      font-size: 1em;
    }
    .or-divider:before,
    .or-divider:after {
      content: "";
      flex: 1;
      border-bottom: 1.2px solid #ececec;
    }
    .signup-form label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #181818;
      font-size: 1.01em;
      letter-spacing: 0.05px;
    }
    .signup-form input[type="text"], 
    .signup-form input[type="email"], 
    .signup-form input[type="password"],
    .signup-form input[type="date"] {
      width: 100%;
      padding: 13px;
      margin-bottom: 16px;
      border: 1.5px solid #ececec;
      border-radius: 6px;
      font-size: 1.07em;
      background: #fcfcfc;
      box-sizing: border-box;
    }
    .signup-form input[type="date"] {
      font-size: 1.05em;
      color: #444;
    }
    .volunteer-row {
      margin: 28px 0 20px 0;
      text-align: center;
      font-size: 1.09em;
      color: #222;
      font-weight: 600;
      letter-spacing: 0.1px;
      margin-bottom: 0px;
    }
    .volunteer-row .radio-group {
      display: inline-flex;
      gap: 36px;
      margin-top: 10px;
      justify-content: center;
      align-items: center;
    }
    .volunteer-row label {
      font-weight: 500;
      margin: 0;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #222;
    }
    .signup-form button[type="submit"] {
      width: 100%;
      padding: 16px 0;
      background-color: #181818;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1.14em;
      cursor: pointer;
      margin-top: 22px;
      margin-bottom: 8px;
      transition: background 0.22s;
    }
    .signup-form button[type="submit"]:hover {
      background: #303030;
    }
    .already {
      margin-top: 4px;
      text-align: center;
      font-size: 1.04em;
      color: #444;
    }
    .already a {
      color: #005fff;
      text-decoration: none;
      font-weight: 500;
    }
    .already a:hover {
      text-decoration: underline;
    }
    .signup-right {
      flex: 1.08;
      background: #ff8462;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      position: relative;
      min-width: 400px;
    }
    .right-content {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-end;
      min-height: 100%;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .right-image {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      right: 0;
      top: 0;
      left: 0;
      bottom: 0;
      min-width: 400px;
      z-index: 0;
    }
    .right-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      color: #fff;
      width: 100%;
      padding: 38px 48px 34px 48px;
      background: linear-gradient(transparent 54%, rgba(0,0,0,0.39) 80%);
      font-size: 1.53em;
      font-weight: 700;
      letter-spacing: 0.6px;
      text-shadow: 0 2px 14px rgba(0,0,0,0.18);
      box-sizing: border-box;
      z-index: 2;
    }
    .right-desc {
      font-size: 1.09em;
      font-weight: 500;
      color: #ffe5d2;
      margin-top: 15px;
      letter-spacing: 0.2px;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    @media (max-width: 950px) {
      .container { flex-direction: column; }
      .signup-left, .signup-right { min-width: 100vw; }
      .right-caption { padding: 19px; font-size: 1.03em; }
      .signup-left { min-width: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left: Signup Form -->
    <div class="signup-left">
      <form class="signup-form-panel">
        <div class="logo-row">
          <img src="Logo.png" alt="Welfy Connect Logo">
          <span>Welfy Connect</span>
        </div>
        <div class="signup-title">Sign up now</div>
        <div class="signup-desc">Create a free account</div>
        <div class="google-btn">
          <!-- Google Identity button; connect with your Google Client ID and backend -->
          <div id="g_id_onload"
               data-client_id="YOUR_GOOGLE_CLIENT_ID"
               data-context="signup"
               data-ux_mode="popup"
               data-login_uri="http://localhost:5000/google-login"
               data-auto_prompt="false">
          </div>
          <div class="g_id_signin"
               data-type="standard"
               data-shape="rectangular"
               data-theme="outline"
               data-text="signup_with"
               data-size="large"
               data-logo_alignment="left">
          </div>
        </div>
        <div class="or-divider"><span>or</span></div>
        <div class="signup-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" placeholder="dd-mm-yyyy" required>
          <label for="aadhar">Aadhar Number</label>
          <input type="text" id="aadhar" name="aadhar" placeholder="Enter Aadhar number" required>
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" placeholder="Enter Phone number" required>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
          <div class="volunteer-row">
            Register as a volunteer in the Welfy Connect?
            <div class="radio-group">
              <label><input type="radio" name="registerVolunteer" value="yes" required> Yes</label>
              <label><input type="radio" name="registerVolunteer" value="no"> No</label>
            </div>
          </div>
          <button type="submit">Sign up</button>
        </div>
        <div class="already">
          Already have an account? <a href="aaLogin.html">Sign in</a>
        </div>
      </form>
    </div>
    <!-- Right: Image and caption -->
    <div class="signup-right">
      <div class="right-content">
        <img class="right-image" src="1.jpg" alt="Signup Visual">
        <div class="right-caption">
          Connect to save life.
          <div class="right-desc">
            Become the warrier and save the life
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Google Identity Services SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    document.querySelector('.signup-form-panel').addEventListener("submit", function(event) {
      event.preventDefault();
      window.location.href = "Location.html";
    });
  </script>
</body>
</html>
