<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard - Welfy Connect</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,500,400&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; 
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      background: url('1.jpg') no-repeat center center/cover;
      background-size: cover;
      color: #fff;
    }
    /* Enhanced Header */
    .header-bar {
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 56px;
            background: rgba(255,255,255,0.10);
            backdrop-filter: blur(5px);
            box-shadow: 0 1px 9px #eaeaf7dd;
        }
        .back-btn {
            position: fixed;
            top: 16px;
            left: 24px;
            z-index: 105;
            background: rgba(255,255,255,0.78);
            color: #0951b8;
            border: 1px solid #e4e7ed;
            font-size: 1em;
            font-weight: 600;
            border-radius: 8px;
            padding: 3px 20px;
            box-shadow: 0 2px 10px #fff8;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.13s, color 0.13s;
            text-decoration: none;
            outline: none;
            user-select: none;
        }
        .back-btn span {
            margin-right: 8px;
            font-size: 1.25em;
            line-height: 1;
        }
        .back-btn:hover {
            background: #e0e7ee;
            color: #232c50;
        }
        .header-links {
            margin-right: 32px;
            display: flex;
            gap: 20px;
        }
        .header-link {
            background: rgba(255,255,255,0.8);
            padding: 8px 18px;
            border-radius: 7px;
            text-decoration: none;
            color: #0951b8;
            font-weight: 600;
            font-size: 1em;
            border: 1px solid #e4e7ed;
            box-shadow: 0 1.5px 7px #fff6e7aa;
            margin-left: 2px;
            transition: background 0.13s, color 0.13s;
        }
        .header-link:hover {
            background: #e0e7ee;
            color: #1670ff;
        }
    /* Main dashboard styling */
    .dashboard-bg {
      display: flex; 
      flex-direction: column;
      min-height: 100vh; 
      align-items: center; 
      justify-content: center;
      padding-top: 91px; 
      padding-bottom: 90px; 
      position: relative; 
      z-index: 1;
    }
    .glass-card {
      background: rgba(255,255,255,0.22);
      backdrop-filter: blur(5px);
      border-radius: 20px;
      box-shadow: 0 8px 36px rgba(0,0,0,0.08);
      padding: 38px 32px 25px 32px;
      margin: 0 auto 32px auto;
      max-width: 440px;
      min-width: 280px;
      width: 97vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      border: 1.5px solid rgba(255,255,255,0.38);
      color: #fff;
    }
    .profile-pic {
      width: 95px; 
      height: 95px;
      border-radius: 50%; 
      object-fit: cover;
      margin-bottom: 21px;
      border: 3px solid #ddf3ffaa;
      box-shadow: 0 3px 18px rgba(27,132,237,0.3);
      background: #fff;
      position: relative; 
      z-index: 1;
    }
    h1 {
      font-size: 1.5em;
      font-weight: 700;
      margin-bottom: 18px;
      color: #fff;
      letter-spacing: 1px;
      text-align: center;
      z-index: 1;
    }
    .info-table {
      width: 100%;
      border-collapse: separate;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1;
      position: relative;
      margin-bottom: 10px;
    }
    .tr-field {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      border-radius: 10px;
      background: transparent;
      box-shadow: none;
      justify-content: flex-start;
      flex-wrap: wrap;
    }
    .td-label {
      flex: 0 0 110px;
      font-weight: 600;
      color: #fff;
      font-size: 1.09em;
      letter-spacing: 0.18px;
      text-align: right;
    }
    .td-value, 
    .info-input, 
    .info-textarea, 
    .info-select {
      flex: 1 1 170px;
      color: #fff;
    }
    .td-value {
      font-size: 1.07em;
      word-break: break-word;
      padding-left: 10px;
    }
    button.edit-btn, 
    button.save-btn, 
    button.cancel-btn {
      font-family: inherit;
      font-size: 0.97em; 
      font-weight: 600;
      border: none; 
      border-radius: 8px;
      cursor: pointer; 
      margin-left: 13px;
      padding: 7px 13px;
      outline: none;
      transition: background 0.16s, color 0.15s;
      background: #007bff;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,123,255,0.13);
    }
    button.edit-btn:hover, button.save-btn:hover { background: #0056b3; }
    button.save-btn { background: #28a745; }
    button.cancel-btn { background: #dc3545; }
    button.cancel-btn:hover { background: #a71d2a; }
    input.info-input, 
    textarea.info-textarea, 
    select.info-select {
      font-size: 1.07em; 
      font-family: inherit;
      padding: 7px 11px;
      border-radius: 7px;
      border: 1.7px solid #ccc;
      background: rgba(255,255,255,0.14);
      color: #fff;
      outline: none;
      min-width: 0;
      width: 90%;
      box-shadow: none;
      margin-left: 10px;
    }
    input.info-input:focus, 
    textarea.info-textarea:focus, 
    select.info-select:focus {
      border-color: #007bff;
      background: #fff;
      color: #0a0a0a;
    }
    textarea.info-textarea { min-width: 90px; }
    .edit-note {
      margin: 14px 0 0 0;
      color: #fff;
      font-size: 0.97em;
      text-align: center;
    }
    /* Enhanced Footer */
    .footer-bar {
            width: 100vw;
            background: rgba(255,255,255,0.93);
            color: #232c50;
            text-align: center;
            padding: 7px 0 10px 0;
            font-size: 1.05em;
            position: fixed;
            left: 0;
            bottom: 0;
            z-index: 99;
            letter-spacing: 0.6px;
            font-weight: 500;
            box-shadow: 0 -2px 9px #dde7e9bb;
        }
        .footer-links {
            color: #1670ff;
            text-decoration: none;
            font-weight: 600;
            margin-left: 12px;
            transition: color 0.15s;
        }
        .footer-links:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    @media (max-width:700px) {
      .glass-card { padding: 17px 4vw 10px 4vw; max-width: 97vw; }
      h1 { font-size: 1.13em; }
      .td-label { flex-basis: 75px; }
      .header-links { margin-right: 20px; gap: 12px; }
      .header-link { padding: 8px 16px; font-size: 0.95em; }
      .footer-bar { font-size: 1em; padding: 12px 0 14px 0; }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <nav class="header-links" role="navigation" aria-label="Primary Navigation">
      <a class="header-link" href="options.html">Services</a>
      <a class="header-link" href="settings.html">Settings</a>
      <a class="header-link" href="aalogin.html">Logout</a>
    </nav>
  </div>
  <main class="dashboard-bg">
    <section class="glass-card" aria-label="User Dashboard">
      <img class="profile-pic" src="https://randomuser.me/api/portraits/men/41.jpg" alt="User Avatar" />
      <h1>User Dashboard</h1>
      <div class="info-table">
        <div class="tr-field" data-name="name">
          <div class="td-label">Name:</div>
          <div class="td-value">Yash Murugan</div>
          <button class="edit-btn" aria-label="Edit Name">Edit</button>
        </div>
        <div class="tr-field" data-name="email">
          <div class="td-label">Email:</div>
          <div class="td-value">yash.murugan@example.com</div>
          <button class="edit-btn" aria-label="Edit Email">Edit</button>
        </div>
        <div class="tr-field" data-name="phone">
          <div class="td-label">Phone:</div>
          <div class="td-value">+91 80720 24109</div>
          <button class="edit-btn" aria-label="Edit Phone">Edit</button>
        </div>
        <div class="tr-field" data-name="aadhar">
          <div class="td-label">Aadhar #:</div>
          <div class="td-value">1234-5678-9101</div>
          <button class="edit-btn" aria-label="Edit Aadhar Number">Edit</button>
        </div>
        <div class="tr-field" data-name="age">
          <div class="td-label">Age:</div>
          <div class="td-value">30</div>
          <button class="edit-btn" aria-label="Edit Age">Edit</button>
        </div>
        <div class="tr-field" data-name="gender">
          <div class="td-label">Gender:</div>
          <div class="td-value">Male</div>
          <button class="edit-btn" aria-label="Edit Gender">Edit</button>
        </div>
        <div class="tr-field" data-name="address">
          <div class="td-label">Address:</div>
          <div class="td-value">123, Baker Street, Chennai</div>
          <button class="edit-btn" aria-label="Edit Address">Edit</button>
        </div>
      </div>
      <div class="edit-note" aria-live="polite">Click "Edit" to update your details.<br /></div>
    </section>
  </main>
  <footer class="footer-bar">
    &copy; 2025 @welfyconnect.com
    <a class="footer-links" href="about.html">About Us</a>
  </footer>
  <script>
    // Inline editing script remains unchanged
    document.querySelectorAll(".tr-field").forEach((row) => {
      row.querySelector(".edit-btn").addEventListener("click", () => startEditing(row));
    });
    function startEditing(row) {
      const dataName = row.getAttribute("data-name");
      const valueDiv = row.querySelector(".td-value");
      const currentValue = valueDiv.textContent.trim();
      let editor;
      if (dataName === "address") {
        editor = document.createElement("textarea");
        editor.rows = 3;
        editor.className = "info-textarea";
        editor.value = currentValue;
      } else if (dataName === "gender") {
        editor = document.createElement("select");
        editor.className = "info-select";
        ["Male", "Female", "Other", "Prefer Not To Say"].forEach((opt) => {
          let option = document.createElement("option");
          option.value = option.innerText = opt;
          if (opt.toLowerCase() === currentValue.toLowerCase()) option.selected = true;
          editor.appendChild(option);
        });
      } else if (dataName === "age") {
        editor = document.createElement("input");
        editor.type = "number";
        editor.min = 0;
        editor.max = 130;
        editor.className = "info-input";
        editor.value = currentValue.replace(/[^\d]/g, "");
      } else if (dataName === "aadhar") {
        editor = document.createElement("input");
        editor.type = "text";
        editor.maxLength = 14;
        editor.className = "info-input";
        editor.value = currentValue;
      } else {
        editor = document.createElement("input");
        editor.type = "text";
        editor.className = "info-input";
        editor.value = currentValue;
      }
      valueDiv.replaceWith(editor);
      editor.focus();
      row.querySelector(".edit-btn").style.display = "none";

      let saveBtn = document.createElement("button");
      saveBtn.className = "save-btn";
      saveBtn.innerText = "Save";

      let cancelBtn = document.createElement("button");
      cancelBtn.className = "cancel-btn";
      cancelBtn.innerText = "Cancel";

      row.appendChild(saveBtn);
      row.appendChild(cancelBtn);

      saveBtn.onclick = () => {
        let newValue = editor.value.trim() || "(not set)";
        if (dataName === "aadhar") {
          newValue = newValue.replace(/[^\d]/g, "").replace(/(\d{4})(\d{4})(\d{4})/, "$1-$2-$3").slice(0, 14);
        }
        const newValueDiv = document.createElement("div");
        newValueDiv.className = "td-value";
        newValueDiv.innerText = dataName === "gender" ? editor.value : newValue;
        editor.replaceWith(newValueDiv);
        saveBtn.remove();
        cancelBtn.remove();
        row.querySelector(".edit-btn").style.display = "inline-block";
      };
      cancelBtn.onclick = () => {
        editor.replaceWith(valueDiv);
        saveBtn.remove();
        cancelBtn.remove();
        row.querySelector(".edit-btn").style.display = "inline-block";
      };
    }
  </script>
</body>
</html>
