<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contact Us - Welfy Connect</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,500,400&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('1.jpg') no-repeat center center/cover;
      background-size: cover;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #232c50;
    }
    /* Header */
    .header-bar {
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 56px;
      background: rgba(255,255,255,0.10);
      backdrop-filter: blur(5px);
      box-shadow: 0 1px 9px #eaeaf7dd;
    }
    .header-links {
      margin-right: 32px;
      display: flex;
      gap: 20px;
    }
    .header-link {
      background: rgba(255,255,255,0.8);
      padding: 8px 18px;
      border-radius: 7px;
      text-decoration: none;
      color: #0951b8;
      font-weight: 600;
      font-size: 1em;
      border: 1px solid #e4e7ed;
      box-shadow: 0 1.5px 7px #fff6e7aa;
      margin-left: 2px;
      transition: background 0.13s, color 0.13s;
    }
    .header-link:hover {
      background: #e0e7ee;
      color: #1670ff;
    }
    /* Contact container */
    .contact-section {
      margin: 0 auto;
      margin-top: 90px;
      margin-bottom: 60px;
      max-width: 820px;
      min-height: 540px;
      display: flex;
      border-radius: 7px;
      background: rgba(255,255,255,0.22);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 28px rgba(34, 41, 47,0.3);
      overflow: hidden;
    }
    .contact-info-half {
      flex: 1 1 45%;
      min-width: 240px;
      max-width: 360px;
      background: url('https://st2.depositphotos.com/1000445/7301/i/450/depositphotos_73016585-stock-photo-teamwork-couple-hiking-help-each.jpg') center/cover no-repeat;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-end;
    }
    .contact-info-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(12,18,30,0.64);
      z-index: 1;
    }
    .contact-info-content {
      position: relative;
      z-index: 2;
      padding: 54px 34px 45px 34px;
      color: #fafbfc;
      display: flex;
      flex-direction: column;
      gap: 38px;
      width: 100%;
    }
    .info-block {
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .info-label {
      display: flex;
      align-items: center;
      font-size: 1em;
      font-weight: 500;
      margin-bottom: 2px;
      letter-spacing: 0.01em;
    }
    .info-label span {
      margin-right: 6px;
      font-size: 1.09em;
      color: #ffd460;
      font-weight: bold;
    }
    .info-text {
      color: #b3e2ff;
      font-size: 0.97em;
      line-height: 1.48;
      margin-bottom: 0;
      text-decoration: none;
      letter-spacing: 0.01em;
    }
    .info-link {
      color: #77eaff;
      text-decoration: underline;
      font-size: 0.97em;
    }
    /* Right/Form */
    .contact-form-half {
      flex: 1 1 55%;
      background: rgba(255,255,255,0.22);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 7px;
      box-shadow: 0 6px 24px rgba(34,41,47,0.15);
      padding: 50px 38px 42px 38px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #232c50;
    }
    .form-title {
      font-size: 1.38em;
      font-weight: 800;
      text-align: center;
      margin-bottom: 23px;
      letter-spacing: 1.5px;
      color: #11131c;
      letter-spacing: 0.09em;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 19px;
      gap: 7px;
    }
    .contact-input, .contact-textarea {
      width: 100%;
      font-family: inherit;
      font-size: 1em;
      padding: 10.5px 9px;
      border: 1px solid #d4d3d8;
      border-radius: 3.5px;
      margin-bottom: 0;
      outline: none;
      background: #f8f8f8;
      transition: border 0.18s;
      color: #31353e;
      backdrop-filter: none;
    }
    .contact-input:focus, .contact-textarea:focus {
      border-color: #54b0fb;
      background: #fff;
    }
    .contact-textarea {
      resize: vertical;
      min-height: 70px;
      max-height: 200px;
    }
    .send-btn {
      width: 100%;
      background: #060606;
      color: #fff;
      font-size: 1.10em;
      font-family: inherit;
      border: none;
      border-radius: 2.5px;
      font-weight: 700;
      padding: 13px 0;
      cursor: pointer;
      transition: background 0.17s;
      margin-top: 13px;
      letter-spacing: 1.2px;
      box-shadow: 0 3px 13px #0001;
    }
    .send-btn:hover {
      background: #1852ff;
    }
    @media (max-width:900px) {
      .contact-section {
        flex-direction: column;
        min-width: 0;
        border-radius: 0;
        max-width: 99vw;
        box-shadow: 0 5px 30px #3331;
      }
      .contact-info-half, .contact-form-half {
        min-width: 0;
        max-width: unset;
        width: 100%;
        border-radius: 0;
      }
      .contact-form-half { padding: 37px 9vw 20px 9vw; }
      .contact-info-content { padding:24px 12vw 16px 9vw; }
      .contact-info-half { min-height:180px; }
    }
    /* Footer */
    .footer-bar {
      width: 100vw;
      background: rgba(255,255,255,0.93);
      color: #232c50;
      text-align: center;
      padding: 5px 0 10px 0;
      font-size: 1.05em;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 55;
      letter-spacing: 0.4px;
      font-weight: 500;
      box-shadow: 0 -2px 9px #dde7e9bb;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .footer-links {
      color: #1670ff;
      text-decoration: none;
      font-weight: 600;
      margin-left: 7px;
      transition: color 0.13s;
    }
    .footer-links:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header-bar">
    <nav class="header-links" role="navigation" aria-label="Primary Navigation">
      <a class="header-link" href="options.html">Services</a>
      <a class="header-link" href="settings.html">Settings</a>
      <a class="header-link" href="aalogin.html">Logout</a>
    </nav>
  </div>

  <main>
    <!-- Contact main section -->
    <div class="contact-section">
      <!-- Info (left) -->
      <div class="contact-info-half">
        <div class="contact-info-overlay"></div>
        <div class="contact-info-content">
          <div class="info-block">
            <div class="info-label"><span>üìç</span>Address</div>
            <div class="info-text">Sairam Institutions<br>Chennai, India</div>
          </div>
          <div class="info-block">
            <div class="info-label"><span>üìû</span>Let's Talk</div>
            <div class="info-text">8072024109</div>
          </div>
          <div class="info-block">
            <div class="info-label"><span>‚úâÔ∏è</span>General Support</div>
            <a class="info-link" href="mailto:contact@example.com">sit23ec116@sairamtap.edu.in</a>
          </div>
        </div>
      </div>
      <!-- Form (right) -->
      <div class="contact-form-half">
        <div class="form-title">CONTACT US</div>
        <form autocomplete="off">
          <div class="form-group">
            <input type="text" class="contact-input" placeholder="Name *" required>
          </div>
          <div class="form-group">
            <input type="email" class="contact-input" placeholder="Email *" required>
          </div>
          <div class="form-group">
            <input type="text" class="contact-input" placeholder="Phone *" required>

          <div class="form-group">
            <input type="text" class="contact-input" placeholder="Subject *" required>
          </div>
          <div class="form-group">
            <textarea class="contact-textarea" placeholder="Message *" required></textarea>
          </div>
          <button class="send-btn" type="submit">SEND</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer-bar">
    <span>&copy; 2025 @welfyconnect.com</span>
    <a class="footer-links" href="about.html">About Us</a>
  </footer>
</body>
</html>
