        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #fff;
        }
        .section-bg {
            background: url('1.jpg') no-repeat center center/cover;
            min-height: 100vh;
            padding: 60px 0 80px 0;
            position: relative;
        }
        .section-bg::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.26);
            z-index: 0;
        }
        .header-bar {
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 56px;
            background: rgba(255,255,255,0.10);
            backdrop-filter: blur(5px);
            box-shadow: 0 1px 9px #eaeaf7dd;
        }
        .back-btn {
            position: fixed;
            top: 16px;
            left: 24px;
            z-index: 105;
            background: rgba(255,255,255,0.78);
            color: #0951b8;
            border: 1px solid #e4e7ed;
            font-size: 1em;
            font-weight: 600;
            border-radius: 8px;
            padding: 3px 20px;
            box-shadow: 0 2px 10px #fff8;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.13s, color 0.13s;
            text-decoration: none;
            outline: none;
            user-select: none;
        }
        .back-btn span {
            margin-right: 8px;
            font-size: 1.25em;
            line-height: 1;
        }
        .back-btn:hover {

            color: #232c50;
        }

            gap: 20px;
        }

            padding: 8px 18px;
            border-radius: 7px;
            text-decoration: none;
            color: #0951b8;
            font-weight: 600;
            font-size: 1em;
            border: 1px solid #e4e7ed;
            box-shadow: 0 1.5px 7px #fff6e7aa;
            margin-left: 2px;
            transition: background 0.13s, color 0.13s;
        }
        .header-link:hover {
            background: #e0e7ee;

        }

            box-shadow: 0 -2px 9px #dde7e9bb;
        }
        .footer-links {

            text-decoration: none;
            font-weight: 600;
            margin-left: 12px;
            transition: color 0.15s;
        }
        .footer-links:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .section-title {
            position:relative;
            text-align:center;
            z-index:1;
            font-size:2.3em; font-weight:bold; color:#fff;
            text-shadow:0 2px 10px #232c5099,0 1.5px 1.5px #fff;
            margin-bottom:46px;
        }
        .contacts-cards-row {
            position:relative;z-index:1;
            display:flex;flex-wrap:wrap;justify-content:center;
            gap:40px;max-width:1200px;margin:0 auto;
        }
        .contact-card {
            background:rgba(255,255,255,0.19);
            border-radius:20px;
            box-shadow:0 5px 24px 0 rgba(34,34,34,0.12);
            width:255px;display:flex;
            flex-direction:column;
            align-items:center;
            padding:28px 20px 22px 20px;
            transition:box-shadow 0.2s,transform 0.22s,background 0.2s;
            backdrop-filter:blur(7px);
            border:1.5px solid rgba(255,255,255,0.37);
        }
        .contact-card:hover {
            background:rgba(255,255,255,0.32);
            box-shadow:0 9px 40px 0 rgba(252,153,33,0.10);
            transform:translateY(-3px) scale(1.028);
        }
        .avatar {
            width:85px;height:85px;
            border-radius:50%;
            object-fit:cover;
            margin-bottom:15px;
            border:4px solid #fff4e6;
            box-shadow:0 2px 14px #fff0df88;
        }
        .contact-name {
            font-size:1.13em;font-weight:700;
            margin-bottom:8px;color:#221a10;
            text-shadow:0 1.5px 8px #f9f9f9c3;
        }
        .contact-phone {

            border-radius:5px;
            padding:5px 14px;
            margin-bottom:15px;
            font-weight:500;

        }
        .btn-row {

        }
        .action-btn {

            padding:10px 13px;font-size:0.99em;cursor:pointer;
            font-family:'Montserrat',Arial,sans-serif;
            font-weight:600;transition:background 0.15s;
            box-shadow:0 1.5px 5px #ffaf3d14;
        }
        .action-btn:hover { background:#46423f; }
        .big-btns-row {

            gap:24px; margin:40px 0 0 0;
            position:relative; z-index:1;
        }
        .main-btn {

        @media (max-width: 800px) {

        }

            .footer-bar { font-size: 0.95em; }
        }
    </style>

    <script>
        function sendLocationToAll() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    let latitude = position.coords.latitude;
                    let longitude = position.coords.longitude;
                    let msg = `üö® Emergency Alert! Need help. My location: https://www.google.com/maps?q=${latitude},${longitude}`;
                    let contacts = [
                        "+918072024109",
                        "+919342036007",
                        "+919790757593",
                        "+918124232674",
                        "+919444225650"
                    ];
                    contacts.forEach(phone => {
                        let whatsappUrl = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
                        window.open(whatsappUrl, '_blank');
                    });
                }, function () {
                    alert("Location access denied. Please enable it in browser settings.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
        function sendWhatsAppLocation(phone) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    let latitude = position.coords.latitude;
                    let longitude = position.coords.longitude;
                    let msg = `üö® Emergency Alert! Need help. My location: https://www.google.com/maps?q=${latitude},${longitude}`;
                    let whatsappUrl = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
                    window.open(whatsappUrl, '_blank');
                }, function () {
                    alert("Location access denied.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
        function callAndSendLocation(phone) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    let latitude = position.coords.latitude;
                    let longitude = position.coords.longitude;
                    let msg = `üö® Emergency Alert! Need help. My location: https://www.google.com/maps?q=${latitude},${longitude}`;
                    let whatsappUrl = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
                    window.open(whatsappUrl, '_blank');
                    setTimeout(() => {
                        window.location.href = "tel:" + phone;
                    }, 2200);
                }, function () {
                    window.location.href = "tel:" + phone;
                });
            } else {
                window.location.href = "tel:" + phone;
            }
        }
